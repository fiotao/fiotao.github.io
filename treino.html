    <style>
        /* Variáveis CSS para cores */
        :root {
            --primary-color: #1A2A3A;
            --secondary-color: #FF7F50;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --success-color: #28a745;
            --info-color: #17a2b8;
            --danger-color: #dc3545;
        }

        /* Reset básico e fonte */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        /* Estilos do corpo da página */
        body {
            background-color: #f5f5f5;
            color: var(--dark-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Contêiner principal */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex-grow: 1; /* Permite que o contêiner cresça e ocupe o espaço disponível */
        }

        /* Cabeçalho */
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 0;
            text-align: center;
            border-radius: 0 0 10px 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 1.8rem;
        }

        h2 {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        /* Navegação */
        nav {
            margin-top: 10px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--secondary-color);
        }

        /* Seção de dias de treino */
        .workout-days {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .workout-day {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            min-height: 150px; /* Garante uma altura mínima para o cartão e a imagem de fundo */
        }

        .workout-day:hover {
            transform: translateY(-5px);
        }

        .workout-day-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: contain; /* Alterado de 'cover' para 'contain' */
            background-repeat: no-repeat; /* Adicionado para evitar repetição se a imagem for menor */
            background-position: center;
            opacity: 0.2;
            z-index: 0;
        }

        .workout-day-content {
            position: relative;
            z-index: 1;
        }

        .workout-day h3 {
            color: var(--secondary-color);
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .workout-day p {
            color: #666;
            font-size: 0.9rem;
        }

        /* Lista de exercícios */
        .exercise-list {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .exercise {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            gap: 15px;
            align-items: flex-start; /* Alinha itens ao topo */
        }

        .exercise:last-child {
            border-bottom: none;
        }

        .exercise-image {
            min-width: 80px;
            width: 80px; /* Largura explícita para desktop */
            height: 0; /* Remove altura fixa para usar padding-bottom */
            padding-bottom: 80px; /* Cria uma caixa quadrada (1:1) para desktop */
            border-radius: 8px;
            background-size: contain; /* Alterado de 'cover' para 'contain' */
            background-repeat: no-repeat; /* Adicionado para evitar repetição se a imagem for menor */
            background-position: center;
            background-color: #eee;
            flex-shrink: 0; /* Evita que a imagem encolha */
            overflow: hidden; /* Para garantir que o background-image respeite o border-radius */
        }

        .exercise-content {
            flex-grow: 1;
        }

        .exercise-content h4 {
            margin-bottom: 5px;
            color: var(--primary-color);
            font-size: 1.1rem;
        }

        .exercise-content p {
            color: #666;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .exercise-content a {
            display: inline-block; /* Permite que o link não ocupe toda a largura */
            margin-top: 5px;
            color: var(--info-color);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .exercise-content a:hover {
            text-decoration: underline;
        }

        .sets {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .set {
            width: 35px; /* Aumentado para melhor toque */
            height: 35px; /* Aumentado para melhor toque */
            border-radius: 50%;
            border: 2px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem; /* Aumentado para melhor legibilidade */
            font-weight: bold;
            color: var(--dark-color);
        }

        .set.completed {
            background-color: var(--success-color);
            color: white;
            border-color: var(--success-color);
        }

        /* Botão de voltar */
        .back-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px;
            display: none;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #0d1a26; /* Um tom mais escuro */
        }

        /* Barra de progresso */
        .progress-bar {
            height: 10px;
            background-color: #eee;
            border-radius: 5px;
            margin-top: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: var(--secondary-color);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 5px;
        }

        /* Controle de visibilidade das views */
        #exercisesView {
            display: none;
        }

        #daysView {
            display: block;
        }

        /* Estilos do Timer */
        #timer {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--primary-color);
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #startTimer, #stopTimer {
            margin-left: 15px;
            padding: 8px 15px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 1rem;
        }

        #stopTimer {
            background-color: var(--danger-color);
        }

        #startTimer:hover {
            background-color: #e66a3e;
            transform: translateY(-2px);
        }

        #stopTimer:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }

        /* Estilos do Custom Alert */
        #customAlert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--success-color);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            font-weight: bold;
        }

        #customAlert.show {
            opacity: 1;
        }


        /* Media Queries para responsividade */
        @media (max-width: 600px) {
            .workout-days {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.5rem;
            }

            h2 {
                font-size: 1.2rem;
            }

                flex-direction: column;

            }

            .exercise-image {

                height: 0; /* Remove altura fixa para usar padding-bottom */
                padding-bottom: 56.25%; /* Proporção 16:9 para mobile */
                margin-bottom: 10px;
            }

            .exercise-content {
                text-align: center;
            }

            .sets {
                justify-content: center; /* Centraliza os sets em mobile */
            }

            #timer {
                font-size: 1rem;
            }

            #startTimer, #stopTimer {
                margin: 10px 5px 0 5px;
                display: block;
                width: calc(100% - 20px);
            }
        }
    </style>
</head>

                        muscleGroup: "Isquiotibiais"
                    },
                    {
                        name: "Panturrilha sentado", sets: 3, reps: "8-10",
                        image: "./images/panturrilha_sentado.png", // Imagem local
                        description: "Foco na parte inferior da panturrilha (sóleo).",
                        videoUrl: "https://www.youtube.com/watch?v=Bx6elAOgxMI", // YouTube link
                        muscleGroup: "Panturrilha"
                    },
                    {
                        name: "Abdominal máquina", sets: 3, reps: "8-12",
                        image: "./images/abdominal_maquina.png", // Imagem local
                        description: "Trabalha o abdômen com assistência da máquina.",
                        videoUrl: "https://www.youtube.com/watch?v=4SR93vi2ZKw&pp=0gcJCdgAo7VqN5tD", // YouTube link
                        muscleGroup: "Abdômen"
                    }
                ]
            }
        ];

        // Elementos do DOM
        const workoutDaysContainer = document.getElementById('workoutDays');
        const exerciseListContainer = document.getElementById('exerciseList');
        const dayTitleElement = document.getElementById('dayTitle');
        const daysView = document.getElementById('daysView');
        const exercisesView = document.getElementById('exercisesView');
        const backButton = document.getElementById('backButton');
        const dayProgress = document.getElementById('dayProgress');

        // Elementos do Timer
        const timerElement = document.getElementById('timer');
        const timerSecondsElement = document.getElementById('timerSeconds');
        const startTimerButton = document.getElementById('startTimer');
        const stopTimerButton = document.getElementById('stopTimer');
        let timerInterval;
        let resting = false;
        let secondsRemaining = 0;
        const DEFAULT_REST_TIME = 60; // Tempo de descanso padrão em segundos

        // Elemento do Custom Alert
        const customAlertElement = document.getElementById('customAlert');

        // Armazenamento local para progresso
        let workoutProgress = {};
        try {
            workoutProgress = JSON.parse(localStorage.getItem('workoutProgress')) || {};
        } catch (e) {
            console.error("Erro ao carregar progresso do localStorage:", e);
            workoutProgress = {}; // Resetar se houver erro de parsing
            showCustomAlert("Erro ao carregar progresso. Reiniciando dados.", 'danger');
        }

        /**
         * Exibe uma mensagem de alerta personalizada na UI.
         * @param {string} message - A mensagem a ser exibida.
         * @param {string} type - O tipo de alerta ('success', 'info', 'danger').
         */
        function showCustomAlert(message, type = 'info') {
            customAlertElement.textContent = message;
            customAlertElement.className = `alert-${type}`; // Define a classe para o estilo
            customAlertElement.style.display = 'block';
            setTimeout(() => {
                customAlertElement.classList.add('show');
            }, 10); // Pequeno delay para a transição CSS

            setTimeout(() => {
                customAlertElement.classList.remove('show');
                customAlertElement.addEventListener('transitionend', function handler() {
                    customAlertElement.style.display = 'none';
                    customAlertElement.removeEventListener('transitionend', handler);
                });
            }, 3000); // Oculta a mensagem após 3 segundos
        }

        /**
         * Inicializa a visualização dos dias de treino, criando os cartões para cada dia.
         */
        function initWorkoutDays() {
            workoutDaysContainer.innerHTML = ''; // Limpa o contêiner antes de adicionar novos dias

            workoutData.forEach(dayData => {
                const dayElement = document.createElement('div');
                dayElement.className = 'workout-day';
                dayElement.innerHTML = `
                    <div class="workout-day-image" style="background-image: url('${dayData.image}')" onerror="this.style.backgroundImage='url(https://placehold.co/100x100/cccccc/333333?text=Dia)'"></div>
                    <div class="workout-day-content">
                        <h3>Dia ${dayData.day}</h3>
                        <p>${dayData.title}</p>
                        <p>${dayData.exercises.length} exercícios</p>
                    </div>
                `;

                // Adiciona um event listener para mostrar os exercícios ao clicar no dia
                dayElement.addEventListener('click', () => showExercises(dayData));
                workoutDaysContainer.appendChild(dayElement);
            });
        }

        /**
         * Mostra os exercícios de um dia específico, atualizando a barra de progresso.
         * @param {object} dayData - Os dados do dia de treino a ser exibido.
         */
        function showExercises(dayData) {
            daysView.style.display = 'none';
            exercisesView.style.display = 'block';
            backButton.style.display = 'inline-block';
            timerElement.style.display = 'block'; // Agora o timer é exibido ao carregar a lista de exercícios

            dayTitleElement.textContent = `Dia ${dayData.day}: ${dayData.title}`;
            exerciseListContainer.innerHTML = ''; // Limpa a lista de exercícios

            let totalSets = 0;
            let completedSets = 0;

            dayData.exercises.forEach(exercise => {
                totalSets += exercise.sets;
                // Obtém o número de sets completados para este exercício neste dia
                const exerciseCompletedSets = workoutProgress[`day-${dayData.day}-${exercise.name}`] || 0;
                completedSets += exerciseCompletedSets;

                const exerciseElement = document.createElement('div');
                exerciseElement.className = 'exercise';

                let setsHTML = '';
                // Cria os botões de sets
                for (let i = 0; i < exercise.sets; i++) {
                    setsHTML += `<div class="set ${i < exerciseCompletedSets ? 'completed' : ''}"
                                      data-exercise="${exercise.name}"
                                      data-day="${dayData.day}"
                                      data-set="${i + 1}">${i + 1}</div>`;
                }

                exerciseElement.innerHTML = `
                    <div class="exercise-image" style="background-image: url('${exercise.image}')" onerror="this.style.backgroundImage='url(https://placehold.co/80x80/cccccc/333333?text=Exercício)'"></div>
                    <div class="exercise-content">
                        <h4>${exercise.name} <span style="font-size: 0.8em; color: #999;">(${exercise.muscleGroup})</span></h4>
                        <p>${exercise.sets}x${exercise.reps}</p>
                        <p>${exercise.description}</p>
                        <a href="${exercise.videoUrl}" target="_blank" rel="noopener noreferrer">Ver Vídeo de Execução</a>
                        <div class="sets">${setsHTML}</div>
                    </div>
                `;

                exerciseListContainer.appendChild(exerciseElement);
            });

            // Atualizar barra de progresso
            const progressPercentage = totalSets > 0 ? (completedSets / totalSets) * 100 : 0;
            dayProgress.style.width = `${progressPercentage}%`;

            // Adicionar event listeners aos sets recém-criados
            document.querySelectorAll('.set').forEach(set => {
                set.addEventListener('click', toggleSet);
            });
        }

        /**
         * Alterna o estado de um set (completo/incompleto) e salva o progresso.
         * @param {Event} event - O evento de clique.
         */
        function toggleSet(event) {
            const setElement = event.target;
            const exerciseName = setElement.getAttribute('data-exercise');
            const dayNumber = setElement.getAttribute('data-day');
            const setNumber = parseInt(setElement.getAttribute('data-set'));

            const key = `day-${dayNumber}-${exerciseName}`;
            const currentCompleted = workoutProgress[key] || 0;

            if (setNumber <= currentCompleted) {
                // Marcar como incompleto (desmarcar o set clicado e todos os posteriores)
                workoutProgress[key] = setNumber - 1;
                showCustomAlert(`Set ${setNumber} de ${exerciseName} desmarcado.`, 'info');
            } else {
                // Marcar como completo (marcar o set clicado e todos os anteriores)
                workoutProgress[key] = setNumber;
                showCustomAlert(`Set ${setNumber} de ${exerciseName} completado!`, 'success');
            }

            // Salvar no localStorage com tratamento de erro
            try {
                localStorage.setItem('workoutProgress', JSON.stringify(workoutProgress));
            } catch (e) {
                console.error("Erro ao salvar progresso no localStorage:", e);
                showCustomAlert("Erro ao salvar progresso. Tente novamente.", 'danger');
            }

            // Recarregar exercícios para atualizar visualização (necessário para atualizar cores dos sets e barra de progresso)
            const dayData = workoutData.find(d => d.day == dayNumber);
            if (dayData) {
                showExercises(dayData);
            }
        }

        /**
         * Inicia o cronômetro de descanso.
         * @param {number} duration - Duração do descanso em segundos.
         */
        function startRestTimer(duration) {
            if (resting) return; // Evita iniciar múltiplos timers

            resting = true;
            secondsRemaining = duration;
            timerSecondsElement.textContent = secondsRemaining;
            timerElement.style.display = 'block'; // Mostrar o timer
            startTimerButton.style.display = 'none'; // Ocultar botão de iniciar
            stopTimerButton.style.display = 'inline-block'; // Mostrar botão de parar

            timerInterval = setInterval(() => {
                secondsRemaining--;
                timerSecondsElement.textContent = secondsRemaining;

                if (secondsRemaining <= 0) {
                    clearInterval(timerInterval);
                    resting = false;
                    timerElement.style.display = 'block'; // Manter o timer visível, mas resetar estado
                    startTimerButton.style.display = 'inline-block'; // Mostrar botão de iniciar novamente
                    stopTimerButton.style.display = 'none'; // Ocultar botão de parar
                    showCustomAlert("Tempo de descanso finalizado!", 'success');
                }
            }, 1000);
        }

        /**
         * Para o cronômetro de descanso.
         */
        function stopRestTimer() {
            clearInterval(timerInterval);
            resting = false;
            secondsRemaining = 0;
            timerSecondsElement.textContent = secondsRemaining;
            timerElement.style.display = 'block'; // Manter o timer visível, mas resetar estado
            startTimerButton.style.display = 'inline-block'; // Mostrar botão de iniciar novamente
            stopTimerButton.style.display = 'none'; // Ocultar botão de parar
            showCustomAlert("Descanso interrompido.", 'info');
        }

        // Event listeners para os botões do timer
        startTimerButton.addEventListener('click', () => startRestTimer(DEFAULT_REST_TIME));
        stopTimerButton.addEventListener('click', stopRestTimer);


        // Voltar para a visualização dos dias de treino
        backButton.addEventListener('click', () => {
            daysView.style.display = 'block';
            exercisesView.style.display = 'none';
            backButton.style.display = 'none';
            timerElement.style.display = 'none'; // Oculta o timer ao voltar para a visualização de dias
            clearInterval(timerInterval); // Limpa qualquer timer ativo
            resting = false; // Reseta o estado do timer
            secondsRemaining = 0;
            startTimerButton.style.display = 'inline-block'; // Garante que o botão de iniciar esteja visível
            stopTimerButton.style.display = 'none'; // Garante que o botão de parar esteja oculto
        });

        // Inicializar o app
        function initApp() {
            initWorkoutDays();
            exercisesView.style.display = 'none';
            backButton.style.display = 'none';
            timerElement.style.display = 'none'; // Garante que o timer esteja oculto na inicialização
        }

        // Iniciar quando o DOM estiver carregado
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
