    <style>
        /* Variáveis CSS para cores */
        :root {
            --primary-color: #1A2A3A;
            --secondary-color: #FF7F50;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --success-color: #28a745;
            --info-color: #17a2b8;
            --danger-color: #dc3545;
        }

        /* Reset básico e fonte */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        /* Estilos do corpo da página */
        body {
            background-color: #f5f5f5;
            color: var(--dark-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Contêiner principal */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex-grow: 1; /* Permite que o contêiner cresça e ocupe o espaço disponível */
        }

        /* Cabeçalho */
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 0;
            text-align: center;
            border-radius: 0 0 10px 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 1.8rem;
        }

        h2 {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        /* Navegação */
        nav {
            margin-top: 10px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--secondary-color);
        }

        /* Seção de dias de treino */
        .workout-days {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .workout-day {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            min-height: 150px; /* Garante uma altura mínima para o cartão e a imagem de fundo */
        }

        .workout-day:hover {
            transform: translateY(-5px);
        }

        .workout-day-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: contain; /* Alterado de 'cover' para 'contain' */
            background-repeat: no-repeat; /* Adicionado para evitar repetição se a imagem for menor */
            background-position: center;
            opacity: 0.2;
            z-index: 0;
        }

        .workout-day-content {
            position: relative;
            z-index: 1;
        }

        .workout-day h3 {
            color: var(--secondary-color);
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .workout-day p {
            color: #666;
            font-size: 0.9rem;
        }

        .last-workout-date {
            font-size: 0.8rem;
            color: var(--info-color);
            margin-top: 5px;
            font-weight: bold;
        }

        /* Lista de exercícios */
        .exercise-list {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .exercise {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            gap: 15px;
            align-items: flex-start; /* Alinha itens ao topo */
            transition: all 0.3s ease;
        }

        .exercise.current-exercise {
            border-left: 4px solid var(--secondary-color);
            background-color: rgba(255, 127, 80, 0.05);
            padding-left: 11px; /* 15px - 4px da borda */
        }

        .exercise:last-child {
            border-bottom: none;
        }

        .exercise-image {
            min-width: 80px;
            width: 80px; /* Largura explícita para desktop */
            height: 0; /* Remove altura fixa para usar padding-bottom */
            padding-bottom: 80px; /* Cria uma caixa quadrada (1:1) para desktop */
            border-radius: 8px;
            background-size: contain; /* Alterado de 'cover' para 'contain' */
            background-repeat: no-repeat; /* Adicionado para evitar repetição se a imagem for menor */
            background-position: center;
            background-color: #eee;
            flex-shrink: 0; /* Evita que a imagem encolha */
            overflow: hidden; /* Para garantir que o background-image respeite o border-radius */
        }

        .exercise-content {
            flex-grow: 1;
        }

        .exercise-content h4 {
            margin-bottom: 5px;
            color: var(--primary-color);
            font-size: 1.1rem;
        }

        .exercise-content p {
            color: #666;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .exercise-content a {
            display: inline-block; /* Permite que o link não ocupe toda a largura */
            margin-top: 5px;
            color: var(--info-color);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .exercise-content a:hover {
            text-decoration: underline;
        }

        .sets {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .set {
            width: 35px; /* Aumentado para melhor toque */
            height: 35px; /* Aumentado para melhor toque */
            border-radius: 50%;
            border: 2px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem; /* Aumentado para melhor legibilidade */
            font-weight: bold;
            color: var(--dark-color);
        }

        .set.completed {
            background-color: var(--success-color);
            color: white;
            border-color: var(--success-color);
        }

        /* Botão de voltar */
        .back-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px;
            display: none;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #0d1a26; /* Um tom mais escuro */
        }

        /* Botão de registrar treino */
        .register-workout-button {
            background-color: var(--success-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 15px 0;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .register-workout-button:hover {
            background-color: #218838;
        }

        /* Barra de progresso */
        .progress-bar {
            height: 10px;
            background-color: #eee;
            border-radius: 5px;
            margin-top: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: var(--secondary-color);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 5px;
        }

        /* Controle de visibilidade das views */
        #exercisesView {
            display: none;
        }

        #daysView {
            display: block;
        }

        /* Estilos do Timer */
        #timer {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--primary-color);
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #timer button {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 1rem;
        }

        #timer button#stopTimer {
            background-color: var(--danger-color);
        }

        #timer button:hover {
            transform: translateY(-2px);
        }

        /* Estilos do Custom Alert */
        #customAlert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--success-color);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            font-weight: bold;
        }

        #customAlert.show {
            opacity: 1;
        }

        #customAlert.alert-info {
            background-color: var(--info-color);
        }

        #customAlert.alert-danger {
            background-color: var(--danger-color);
        }

        /* Estilos do histórico */
        .history-container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .history-item {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        /* Media Queries para responsividade */
        @media (max-width: 600px) {
            .workout-days {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.5rem;
            }

            h2 {
                font-size: 1.2rem;
            }

            .exercise {
                flex-direction: column;

            }

            .exercise-image {
                width: 100%; /* Ocupa toda a largura */
                min-width: unset; /* Remove min-width para mobile */
                height: 0; /* Remove altura fixa para usar padding-bottom */
                padding-bottom: 56.25%; /* Proporção 16:9 para mobile */
                margin-bottom: 10px;
            }

            .exercise-content {
                text-align: center;
            }

            .sets {
                justify-content: center; /* Centraliza os sets em mobile */
            }

            #timer {
                font-size: 1rem;
            }

            #timer button {
                margin: 10px 5px 0 5px;
                display: block;
                width: calc(100% - 20px);
            }
        }
    </style>
</head>

                    {

                        description: "Trabalho individualizado para cada panturrilha.",

                    },
                    {

                        description: "Exercício tradicional com foco na amplitude.",
                        videoUrl: "https://www.youtube.com/watch?v=JbyjNymZOt0",
                        muscleGroup: "Panturrilha"
                    },
                    {
                        name: "Panturrilha no smith", sets: 4, reps: "15-20",
                        image: "./images/panturrilha_smith.png",
                        description: "Fortalecimento da panturrilha com estabilidade.",
                        videoUrl: "https://musclewiki.com/exercises/male/soleus",
                        muscleGroup: "Panturrilha"
                    },
                    {
                        name: "Abdominal máquina", sets: 3, reps: "12-15",
                        image: "./images/abdominal_maquina.png",
                        description: "Trabalha o abdômen com assistência da máquina.",
                        videoUrl: "https://www.youtube.com/watch?v=4SR93vi2ZKw&pp=0gcJCdgAo7VqN5tD",
                        muscleGroup: "Abdômen"
                    }
                ]
            }
        ];

        // Elementos do DOM
        const workoutDaysContainer = document.getElementById('workoutDays');
        const exerciseListContainer = document.getElementById('exerciseList');
        const dayTitleElement = document.getElementById('dayTitle');
        const daysView = document.getElementById('daysView');
        const exercisesView = document.getElementById('exercisesView');
        const backButton = document.getElementById('backButton');
        const dayProgress = document.getElementById('dayProgress');
        const registerWorkoutButton = document.getElementById('registerWorkoutButton');
        const historyList = document.getElementById('historyList');
        const timerElement = document.getElementById('timer');
        const customAlertElement = document.getElementById('customAlert');

        // Variáveis do Timer
        let timerInterval;
        let resting = false;
        let secondsRemaining = 0;
        const DEFAULT_REST_TIME = 60; // Tempo de descanso padrão em segundos
        let currentExerciseIndex = 0;
        let currentExerciseName = "";
        let currentDay = null;

        // Armazenamento local para progresso
        let workoutProgress = {};
        let workoutHistory = [];

        try {
            workoutProgress = JSON.parse(localStorage.getItem('workoutProgress')) || {};
            workoutHistory = JSON.parse(localStorage.getItem('workoutHistory')) || [];
        } catch (e) {
            console.error("Erro ao carregar progresso do localStorage:", e);
            workoutProgress = {};
            workoutHistory = [];
            showCustomAlert("Erro ao carregar progresso. Reiniciando dados.", 'danger');
        }

        /**
         * Exibe uma mensagem de alerta personalizada na UI.
         * @param {string} message - A mensagem a ser exibida.
         * @param {string} type - O tipo de alerta ('success', 'info', 'danger').
         */
        function showCustomAlert(message, type = 'info') {
            customAlertElement.textContent = message;
            customAlertElement.className = ''; // Limpa classes anteriores
            customAlertElement.classList.add(`alert-${type}`);
            customAlertElement.style.display = 'block';
            setTimeout(() => {
                customAlertElement.classList.add('show');
            }, 10);

            setTimeout(() => {
                customAlertElement.classList.remove('show');
                customAlertElement.addEventListener('transitionend', function handler() {
                    customAlertElement.style.display = 'none';
                    customAlertElement.removeEventListener('transitionend', handler);
                });
            }, 3000);
        }

        /**
         * Formata uma data para exibição amigável
         * @param {Date} date - Data a ser formatada
         * @returns {string} Data formatada
         */
        function formatDate(date) {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('pt-BR', options);
        }

        /**
         * Inicializa a visualização dos dias de treino, criando os cartões para cada dia.
         */
        function initWorkoutDays() {
            workoutDaysContainer.innerHTML = '';

            workoutData.forEach(dayData => {
                const lastWorkout = workoutHistory
                    .filter(item => item.day === dayData.day)
                    .sort((a, b) => new Date(b.date) - new Date(a.date))[0];

                const dayElement = document.createElement('div');
                dayElement.className = 'workout-day';
                dayElement.innerHTML = `
                    <div class="workout-day-image" style="background-image: url('${dayData.image}')" onerror="this.style.backgroundImage='url(https://placehold.co/100x100/cccccc/333333?text=Dia)'"></div>
                    <div class="workout-day-content">
                        <h3>Dia ${dayData.day}</h3>
                        <p>${dayData.title}</p>
                        <p>${dayData.exercises.length} exercícios</p>
                        ${lastWorkout ? `<p class="last-workout-date">Último treino: ${formatDate(new Date(lastWorkout.date))}</p>` : ''}
                    </div>
                `;

                dayElement.addEventListener('click', () => {
                    currentDay = dayData.day;
                    showExercises(dayData);
                });
                workoutDaysContainer.appendChild(dayElement);
            });

            updateHistoryView();
        }

        /**
         * Atualiza a visualização do histórico de treinos
         */
        function updateHistoryView() {
            historyList.innerHTML = '';
            
            const sortedHistory = [...workoutHistory].sort((a, b) => new Date(b.date) - new Date(a.date));
            const recentHistory = sortedHistory.slice(0, 5);
            
            if (recentHistory.length === 0) {
                historyList.innerHTML = '<p>Nenhum treino registrado ainda.</p>';
                return;
            }
            
            recentHistory.forEach(item => {
                const dayData = workoutData.find(d => d.day === item.day);
                if (!dayData) return;
                
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <p><strong>Dia ${item.day}: ${dayData.title}</strong></p>
                    <p>${formatDate(new Date(item.date))}</p>
                    <p>${item.completedSets} sets completos de ${item.totalSets}</p>
                `;
                historyList.appendChild(historyItem);
            });
        }

        /**
         * Mostra os exercícios de um dia específico, atualizando a barra de progresso.
         * @param {object} dayData - Os dados do dia de treino a ser exibido.
         */
        function showExercises(dayData) {
            daysView.style.display = 'none';
            exercisesView.style.display = 'block';
            backButton.style.display = 'inline-block';
            timerElement.style.display = 'block';
            
            currentExerciseIndex = 0;
            currentExerciseName = dayData.exercises[0]?.name || "";

            dayTitleElement.textContent = `Dia ${dayData.day}: ${dayData.title}`;
            exerciseListContainer.innerHTML = '';

            let totalSets = 0;
            let completedSets = 0;

            dayData.exercises.forEach((exercise, index) => {
                totalSets += exercise.sets;
                const exerciseCompletedSets = workoutProgress[`day-${dayData.day}-${exercise.name}`] || 0;
                completedSets += exerciseCompletedSets;

                const exerciseElement = document.createElement('div');
                exerciseElement.className = 'exercise';
                exerciseElement.id = `exercise-${index}`;
                
                if (index === currentExerciseIndex) {
                    exerciseElement.classList.add('current-exercise');
                    currentExerciseName = exercise.name;
                }

                let setsHTML = '';
                for (let i = 0; i < exercise.sets; i++) {
                    setsHTML += `<div class="set ${i < exerciseCompletedSets ? 'completed' : ''}"
                                  data-exercise="${exercise.name}"
                                  data-day="${dayData.day}"
                                  data-set="${i + 1}">${i + 1}</div>`;
                }

                exerciseElement.innerHTML = `
                    <div class="exercise-image" style="background-image: url('${exercise.image}')" onerror="this.style.backgroundImage='url(https://placehold.co/80x80/cccccc/333333?text=Exercício)'"></div>
                    <div class="exercise-content">
                        <h4>${exercise.name} <span style="font-size: 0.8em; color: #999;">(${exercise.muscleGroup})</span></h4>
                        <p>${exercise.sets}x${exercise.reps}</p>
                        <p>${exercise.description}</p>
                        <a href="${exercise.videoUrl}" target="_blank" rel="noopener noreferrer">Ver Vídeo de Execução</a>
                        <div class="sets">${setsHTML}</div>
                    </div>
                `;

                exerciseListContainer.appendChild(exerciseElement);
            });

            const progressPercentage = totalSets > 0 ? (completedSets / totalSets) * 100 : 0;
            dayProgress.style.width = `${progressPercentage}%`;

            document.querySelectorAll('.set').forEach(set => {
                set.addEventListener('click', toggleSet);
            });

            updateTimerDisplay();
        }

        /**
         * Atualiza o display do timer com o exercício atual
         */
        function updateTimerDisplay() {
            if (resting) {
                timerElement.innerHTML = `
                    Descanso para: <strong>${currentExerciseName}</strong><br>
                    Tempo restante: <span id="timerSeconds">${secondsRemaining}</span> segundos
                    <button id="stopTimer">Parar Descanso</button>
                `;
            } else {
                timerElement.innerHTML = `
                    Próximo exercício: <strong>${currentExerciseName}</strong><br>
                    <button id="startTimer">Iniciar Descanso (60s)</button>
                    <button id="stopTimer" style="display:none;">Parar Descanso</button>
                `;
            }
            
            // Reatribui os event listeners
            document.getElementById('startTimer')?.addEventListener('click', () => startRestTimer(DEFAULT_REST_TIME));
            document.getElementById('stopTimer')?.addEventListener('click', stopRestTimer);
        }

        /**
         * Alterna o estado de um set (completo/incompleto) e salva o progresso.
         * @param {Event} event - O evento de clique.
         */
        function toggleSet(event) {
            const setElement = event.target;
            const exerciseName = setElement.getAttribute('data-exercise');
            const dayNumber = setElement.getAttribute('data-day');
            const setNumber = parseInt(setElement.getAttribute('data-set'));

            const key = `day-${dayNumber}-${exerciseName}`;
            const currentCompleted = workoutProgress[key] || 0;

            if (setNumber <= currentCompleted) {
                workoutProgress[key] = setNumber - 1;
                showCustomAlert(`Set ${setNumber} de ${exerciseName} desmarcado.`, 'info');
            } else {
                workoutProgress[key] = setNumber;
                showCustomAlert(`Set ${setNumber} de ${exerciseName} completado!`, 'success');
                
                // Avança para o próximo exercício se todos os sets deste foram completados
                const dayData = workoutData.find(d => d.day == dayNumber);
                if (dayData) {
                    const exercise = dayData.exercises.find(ex => ex.name === exerciseName);
                    if (exercise && setNumber === exercise.sets) {
                        const currentIndex = dayData.exercises.findIndex(ex => ex.name === exerciseName);
                        if (currentIndex < dayData.exercises.length - 1) {
                            currentExerciseIndex = currentIndex + 1;
                            currentExerciseName = dayData.exercises[currentExerciseIndex].name;
                            
                            // Destaca o próximo exercício
                            document.querySelectorAll('.exercise').forEach((el, idx) => {
                                if (idx === currentExerciseIndex) {
                                    el.classList.add('current-exercise');
                                } else {
                                    el.classList.remove('current-exercise');
                                }
                            });
                            
                            updateTimerDisplay();
                        }
                    }
                }
            }

            try {
                localStorage.setItem('workoutProgress', JSON.stringify(workoutProgress));
            } catch (e) {
                console.error("Erro ao salvar progresso no localStorage:", e);
                showCustomAlert("Erro ao salvar progresso. Tente novamente.", 'danger');
            }

            const dayData = workoutData.find(d => d.day == dayNumber);
            if (dayData) {
                showExercises(dayData);
            }
        }

        /**
         * Registra a conclusão do treino do dia atual
         */
        function registerWorkout() {
            if (!currentDay) return;
            
            const dayData = workoutData.find(d => d.day == currentDay);
            if (!dayData) return;
            
            let totalSets = 0;
            let completedSets = 0;
            
            dayData.exercises.forEach(exercise => {
                totalSets += exercise.sets;
                const exerciseCompletedSets = workoutProgress[`day-${dayData.day}-${exercise.name}`] || 0;
                completedSets += exerciseCompletedSets;
            });
            
            const workoutRecord = {
                day: currentDay,
                date: new Date().toISOString(),
                totalSets,
                completedSets
            };
            
            workoutHistory.push(workoutRecord);
            
            try {
                localStorage.setItem('workoutHistory', JSON.stringify(workoutHistory));
                showCustomAlert(`Treino do Dia ${currentDay} registrado com sucesso!`, 'success');
            } catch (e) {
                console.error("Erro ao salvar histórico no localStorage:", e);
                showCustomAlert("Erro ao registrar treino. Tente novamente.", 'danger');
            }
            
            initWorkoutDays();
        }

        /**
         * Inicia o cronômetro de descanso.
         * @param {number} duration - Duração do descanso em segundos.
         */
        function startRestTimer(duration) {
            if (resting) return;

            resting = true;
            secondsRemaining = duration;
            updateTimerDisplay();
            
            timerInterval = setInterval(() => {
                secondsRemaining--;
                updateTimerDisplay();

                if (secondsRemaining <= 0) {
                    clearInterval(timerInterval);
                    resting = false;
                    showCustomAlert("Tempo de descanso finalizado!", 'success');
                    updateTimerDisplay();
                }
            }, 1000);
        }

        /**
         * Para o cronômetro de descanso.
         */
        function stopRestTimer() {
            clearInterval(timerInterval);
            resting = false;
            secondsRemaining = 0;
            showCustomAlert("Descanso interrompido.", 'info');
            updateTimerDisplay();
        }

        // Event listener para o botão de registrar treino
        registerWorkoutButton.addEventListener('click', registerWorkout);

        // Voltar para a visualização dos dias de treino
        backButton.addEventListener('click', () => {
            daysView.style.display = 'block';
            exercisesView.style.display = 'none';
            backButton.style.display = 'none';
            timerElement.style.display = 'none';
            clearInterval(timerInterval);
            resting = false;
            secondsRemaining = 0;
            currentDay = null;
        });

        // Inicializar o app
        function initApp() {
            initWorkoutDays();
            exercisesView.style.display = 'none';
            backButton.style.display = 'none';
            timerElement.style.display = 'none';
        }

        // Iniciar quando o DOM estiver carregado
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
